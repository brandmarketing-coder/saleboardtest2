name: Deploy Web App

on:
  push:
    branches: ["main"]  # 確保這裡是你主要的分支名稱，可能是 main 或 master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build 
        # 注意：如果你的專案是用 Vite，build 後的檔案通常在 dist 資料夾
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # 如果是 React/Vite 通常是 './dist'，如果是 Next.js 可能是 './out'，普通 HTML 則是 '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
